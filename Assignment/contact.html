<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Contact Page</title>
    <meta name="author" content="Nuckcheddy Prishnee">
    <meta name="description" content="My Contact Page">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="contact">
    <form action="#" method="post">
        <div class="formbold-form-title">
            <h2 class="">Contact </h2>
            <p>Fill in your details to contact me.</p>
        </div>
        <div class="formbold-input-flex">
            <div>
                <label for="firstname" class="formbold-form-label">First Name</label>
                <input type="text" name="firstname" id="firstname" class="formbold-form-input" placeholder="Enter your first name" required> 
            </div>
            <div>
                <label for="lastname" class="formbold-form-label">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="formbold-form-input" placeholder="Enter your last name" required>
            </div>
        </div>
        <div class="formbold-input-flex">
            <div>
                <label for="email" class="formbold-form-label">Email</label>
                <input type="email" name="email" id="email" class="formbold-form-input" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="phone" class="formbold-form-label">Phone Number</label>
                <input type="text" name="phone" id="phone" class="formbold-form-input" pattern="[0-9]{7,10}" placeholder="1234567890" required>
            </div>
        </div>
        <div class="formbold-mb-3">
            <label for="address" class="formbold-form-label">Full Address</label>
            <input type="text" name="address" id="address" class="formbold-form-input" placeholder="Enter your full address" required>
        </div>
        <br>
        <button type="submit" class="formbold-btn" id="submitbtn">Submit</button>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
